<html ng-app="app">
	<head>
		<link href="app/assets/css/main.css" rel="stylesheet">

		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

		<script src="app/app.js"></script>
		<script src="app/directives/gameList/gameList.js"></script>
		<script src="app/home/home.js"></script>
		
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script>
			var socket = io("http://localhost:8080");
			socket.on("GAME_LIST", function (data) {
				console.log("Game list: ", data);
			});


		</script>
		<title ng-bind="$state.current.name + ' - ui-router'">ui-router</title>
	</head>

	<body>

		<div class="outer-wrapper">
			<div class="game-list-wrapper">
				<game-list></game-list>
			</div>

			<ui-view class="game-window-wrapper"></ui-view>
		</div>

		<pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>

	</body>
</html>
