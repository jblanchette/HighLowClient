<div class="game">
  <div class="game-content">
    <div class="banner">
      <h3>Game Name: {{ currentGame.gameName }}</h3>
      
      <div>
        Members: <br>
        <div ng-repeat="member in currentGame.members">
          {{ member.id }}: {{ member.nickname }}
        </div>
      </div>
    </div>

    <div class="game-area">
      Current game: 
      {{ currentGame.hostId }}

      Me:

      {{ authUser }}
    </div>

    <div class="controls">

      <button
        type="button"
        ng-show="currentGame.hostId === authUser.id"
        ng-click="startGame()">
        Start Game
      </button>
      <button
        type="button"
        ng-click="setReadyState(true)">
        Ready up
      </button>

      <button
        type="button"
        ng-click="setReadyState(false)">
        Busy
      </button>
    </div>
  </div>

  <div class="chat-wrapper">
    <chat-window class="game-chat">
    </chat-window>
  </div>
</div>
